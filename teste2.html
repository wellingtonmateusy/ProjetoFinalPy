<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Substituir Conteúdo com Article</title>
    </head>
    <body>

    <!-- Seu Modal -->
        <div class="modal fade" id="comprarCoach" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Conteúdo gerado pelo JavaScript -->
                </div>
            </div>
        </div>

        <!-- Seu Card Original -->
        <article class="card col-2 bg-dark" id="meuCard">
            <article class="card-body">
                <img src="./lib/midias/Jogadores/images.png" alt="" class="col-12" id="imgJogador">
                <div class="d-flex justify-content-center mb-2">
                    <img src="./lib/midias/Funções/Coach.png" alt="" class="col-5 mt-2" id="funcao">
                    <h6 class="Fnome">Coach</h6>
                </div>
                <button class="btn btn-success col-12 bg-dark" data-toggle="modal" data-target="#comprarCoach"><i class="bi bi-plus-lg"></i></button>
            </article>
        </article>

        <!-- Bootstrap JS e jQuery (necessários para o modal funcionar) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Seu Script Personalizado -->
        <script>
            // Exemplo de dados de treinadores (substitua com seus próprios dados)
            var Coachs = [
                {
                    foto: './lib/midias/Coaches/coach1.png',
                    nome: 'Coach 1',
                    pais: './lib/midias/Paises/brasil.png',
                    time: './lib/midias/Times/time1.png',
                    preco: '1000'
                },
                // Adicione mais treinadores conforme necessário
            ];

            // Função para construir o conteúdo do artigo com os treinadores
            function construirArtigoCoach(Coach) {
                artigoHTML += '<article>';
                for (var i = 0; i < Coachs.length; i++)
                    artigoHTML += '<img src="' + Coach.foto + '" alt="' + Coach.nome + '" class="w-100">';
                    artigoHTML += '<h3>' + Coach.nome + '</h3>';
                    artigoHTML += '<p>País: <img src="' + Coach.pais + '" alt="" class="rounded w-100"></p>';
                    artigoHTML += '<p>Time: <img src="' + Coach.time + '" alt="" class="w-75"></p>';
                    artigoHTML += '<p>Preço: ' + Coach.preco + '</p>';
                    artigoHTML += '<button type="submit" class="btn btn-success col-12 bg-dark"><i class="bi bi-plus-lg"></i></button>';
                    artigoHTML += '</article>';
                    return artigoHTML;
            }

            // Substituir o conteúdo do modal pelo conteúdo do artigo de treinador
            document.getElementById('comprarCoach').addEventListener('show.bs.modal', function () {
                var modalContent = this.querySelector('.modal-content');
                // Supondo que você queira exibir apenas o primeiro treinador (índice 0)
                modalContent.innerHTML = construirArtigoCoach(Coachs[0]);
            });
        </script>
    </body>
</html>
