<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela de Jogadores</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./lib/main.css">
    </head>
    <body>

    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Abrir Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">

                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Tabela de Jogadores</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corpo do Modal -->
                <div class="modal-body" id="tabela-container">
                    <!-- A tabela será adicionada aqui pelo JavaScript -->
                    <button type="submit" class="btn btn-success col-12 bg-dark"><i class="bi bi-plus-lg"></i></button>
                </div>

                <!-- Rodapé do Modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">
        Abrir
    </button>

    <!-- Modal -->
    <div class="modal fade" id="Modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">

                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Tabela</h4>
                    <button type="button" class="btn btn-close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corpo do Modal -->
                <div class="modal-body" id="tabela-jungler">
                    <!-- A tabela será adicionada aqui pelo JavaScript -->
                </div>

                <!-- Rodapé do Modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./teste.js"></script>
    </body>
</html>
