<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Substituir Conteúdo</title>
    </head>
    <body>
        <!-- Seu Modal -->
        <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Seu conteúdo do modal aqui -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Meu Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Conteúdo do modal -->
                        <p>Conteúdo do Modal aqui...</p>
                        <button type="button" class="btn btn-primary" id="submitModal">Enviar</button>
                        <button type="button" class="btn btn-primary" id="submitModal2">Enviar</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seu Card Original -->
        <article class="card col-2 bg-dark" id="meuCard">
            <article class="card-body">
                <img src="./lib/midias/Jogadores/images.png" alt="" class="col-12" id="imgJogador">
                <div class="d-flex justify-content-center mb-2">
                    <img src="./lib/midias/Funções/Top.png" alt="" class="col-5 mt-2" id="funcao">
                    <h6 class="Fnome">TOP</h6>
                </div>
                <button class="btn btn-success col-12 bg-dark" data-toggle="modal" data-target="#meuModal"><i class="bi bi-plus-lg"></i></button>
            </article>
        </article>

        <!-- Bootstrap JS e jQuery (necessários para o modal funcionar) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Seu Script Personalizado -->
        <script>
            var Coachs = [
                {"foto": "./lib/midias/Jogadores/Fluxo/6COACH.png", "nome": "ONMETA", "pais": "./lib/midias/Bandeiras/Brasil.webp", "time": "./lib/midias/LogosOrgs/Fluxo.webp", "preco": 100},
                {"foto": "./lib/midias/Jogadores/Furia/6COACH.png", "nome": "Maestro", "pais": "./lib/midias/Bandeiras/Brasil.webp", "time": "./lib/midias/LogosOrgs/FURIA.png", "preco": 100}
            ];

            // Função para construir o conteúdo do artigo com os treinadores
            function construirArtigoCoach(Coachs) {
                var artigoHTML = '<article>';
                    artigoHTML += '<img src="' + Coachs.foto + '" alt="' + Coachs.nome + '" class="w-100">';
                    artigoHTML += '<h3>' + Coachs.nome + '</h3>';
                    artigoHTML += '<p> <img src="' + Coachs.pais + '" alt="" class="rounded w-100"></p>';
                    artigoHTML += '<p> <img src="' + Coachs.time + '" alt="" class="w-75"></p>';
                    artigoHTML += '<button type="submit" class="btn btn-success col-12 bg-dark"><i class="bi bi-plus-lg"></i></button>';
                    artigoHTML += '</article>';
                    return artigoHTML;
            }

            document.getElementById('submitModal').addEventListener('click', function () {
                // Substituir o conteúdo do card pelo conteúdo do modal
                document.getElementById('meuCard').innerHTML = construirArtigoCoach(Coachs[0]);
            });
            document.getElementById('submitModal2').addEventListener('click', function () {
                // Substituir o conteúdo do card pelo conteúdo do modal
                document.getElementById('meuCard').innerHTML = construirArtigoCoach(Coachs[1]);
            });
        </script>
    </body>
</html>
